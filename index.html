<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="input-numbers">
        <label for="number1">Введіть перше число</label>
        <input type="number" id="number1">

        <label for="number2">Введіть друге число</label>
        <input type="number" id="number2">
    </div>

    <div class="buttons">
        <div>
            <button id="add-btn">Результат додавання</button>
            <p id="add-result"></p>
        </div>

        <div>
            <button id="min-btn">Результат віднімання</button>
            <p id="min-result"></p>
        </div>

        <div>
            <button id="mul-btn">Результат множення</button>
            <p id="mul-result"></p>
        </div>

        <div>
            <button id="div-btn">Результат ділення</button>
            <p id="div-result"></p>
        </div>
    </div>

    <div class="max-min">
        <h1>1, 4, 28, 472, 8652, 3, 84, 76, 2963, 9</h1>
        <div>
            <button id="maxNumber-btn">Знайти максимальне число</button>
            <p id="maxNumber-result"></p>
        </div>
        <div>
            <button id="minNumber-btn">Знайти мінімальне число</button>
            <p id="minNumber-result"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
